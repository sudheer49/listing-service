server:
  port: 8081
spring:
  application:
    name: listing-service
    
################### DataSource Configuration 
  datasource:
    driver-class-name: org.h2.Driver
    username: test
    url: jdbc:h2:mem:testdb
    password: password
  h2:
    console:
      enabled: 'true'
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

####### Search Params for Listing serach
search-parms: >
  make,
  model,
  year,
  color